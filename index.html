<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora point-click</title>
</head>

<aside>
    <form>
        <h1>calc-1.0</h1>
        <div id="areatela">

        </div>
        <div id="expressoes">
            <input type="button" value="." id="virgula" class="exp" onclick="digitar(this.value)">
            <input type="button" value="(" id="abre_parenteses" class="exp" onclick="digitar(this.value)">
            <input type="button" value=")" id="fecha_parenteses" class="exp" onclick="digitar(this.value)">
            <input type="button" value="^" id="potencia" class="exp" onclick="digitar(this.value)">
            <input type="button" value="√" id="raiz_quadrada" class="exp" onclick="digitar(this.value)">
            <input type="button" value="%" id="porcentagem" class="exp" onclick="digitar(this.value)">

        </div>

        <div id="numeros">
            <div class="box">
                <input type="button" value="1" onclick="digitar(this.value)">
                <input type="button" value="2" onclick="digitar(this.value)">
                <input type="button" value="3" onclick="digitar(this.value)">
            </div>
            <div class="box">
                <input type="button" value="4" onclick="digitar(this.value)">
                <input type="button" value="5" onclick="digitar(this.value)">
                <input type="button" value="6" onclick="digitar(this.value)">

            </div>
            <div class="box">
                <input type="button" value="7" onclick="digitar(this.value)">
                <input type="button" value="8" onclick="digitar(this.value)">
                <input type="button" value="9" onclick="digitar(this.value)">

            </div>
            <div class="box" id="zero">
                <input type="button" value="0" onclick="digitar(this.value)">
                <div id="calculo">
                    <input type="button" value="calcule" id="calcule" onclick="calcular()">
                </div>

            </div>
        </div>

        <div id="operacoes">


            <input type="button" value="+" id="somar" class="op" onclick="digitar(this.value)">
            <input type="button" value="-" id="subtrair" class="op" onclick="digitar(this.value)">
            <input type="button" value="*" id="multiplicar" class="op" onclick="digitar(this.value)">
            <input type="button" value="/" id="dividir" class="op" onclick="digitar(this.value)">
        </div>

        <div id="limpar_apagar">

            <input type="button" value="limpar" class="al" onclick="limpar()">
        </div>

    </form>
</aside>
<footer>
    <p>por Isaías Santos</p>
    <address>nitéroi-rj</address>
</footer>
<script src="script.js"></script>

<body>

</body>

</html>
