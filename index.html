<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<header>
    <h1>calculadora </h1>
    <nav>
        <ul>
            <li><a href="#">criador</a></li>
            <li><a href="#">como usar</a></li>
        </ul>

    </nav>
</header>
<aside>
    <form>

        <div id="areatela">
            <h3>calcule</h3>
            <input type="number" id="tela">
        </div>
        <div id="expressoes">
            <input type="button" value="." id="virgula" class="exp">
            <input type="button" value="(" id="abre_parenteses" class="exp">
            <input type="button" value=")" id="fecha_parenteses" class="exp">
            <input type="button" value="x^" id="potencia" class="exp">
            <input type="button" value="√" id="raiz_quadrada" class="exp">

        </div>

        <div id=numeros>
            <div class="box">
                <input type="button" value="0">
                <input type="button" value="1">
                <input type="button" value="2">
            </div>
            <div class="box">
                <input type="button" value="3">
                <input type="button" value="4">
                <input type="button" value="5">

            </div>
            <div class="box">
                <input type="button" value="6">
                <input type="button" value="7">
                <input type="button" value="8">

            </div>
            <div class="box">
                <input type="button" value="9">
            </div>
        </div>


        <div id="operacoes">

            <input type="button" value="+" id="somar" class="op">
            <input type="button" value="-" id="subtrair" class="op">
            <input type="button" value="*" id="multiplicar" class="op">
            <input type="button" value="/" id="dividir" class="op">
        </div>
        <div id="calculo">
            <input type="button" value="calcule" id="calcule">
        </div>

    </form>
</aside>
<footer>
    <p>por Isaías Santos</p>

</footer>

</html>
